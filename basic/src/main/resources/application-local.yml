spring:
  h2:
    console:
      enabled: true
      path: /console
  datasource:
    url: jdbc:h2:~/workspace/deep_exp/java_deep/basic/db 
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show-sql: true
        format-sql: true
    hibernate:
      ddl-auto: create-drop